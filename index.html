<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Social Dashboard</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">

        <!-- Custom CSS -->

        <link href="css/mainStyles.css" rel="stylesheet">

        <link href="css/tabs.css" rel="stylesheet">

        <link href="css/sidebarStyles.css" rel="stylesheet">

    </head>

    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-static-top top-bar" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><h1 class="dashboard-title">Social Dashboard</h1></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
            </div>
            <!-- /.container -->
        </nav>

        <!-- Sidebar -->

        <!-- Sidebar Button-->
        <div class="sidebar-button shadowed vcentered" title="Agregar grafico">
            <div id="arrow-container">
                <p id="arrow-char">&#9666;</p>
            </div>
        </div>

        <!-- Sidebar Options -->
        <div class="sidebar vcentered">       

            <div class="sidebar-content shadowed ">                
                <!-- Menu -->
                <ul>
                    <li class="graph-type" value="popularTerms">
                        <a href="#">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            Terminos populares
                        </a>
                    </li>
                    <li class="graph-type" value="trends">
                        <a href="#">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            Tendencias
                        </a>
                    </li>
                    <li class="graph-type" value="network">
                        <a href="#">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            Red
                        </a>
                    </li>
                    <li class="graph-type" value="centrality">
                        <a href="#">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            Centralidad
                        </a>
                    </li>
                    <li class="graph-type" value="density">
                        <a href="#">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            Densidad
                        </a>
                    </li>
                    <li class="graph-type" value="distance">
                        <a href="#">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            Distancia
                        </a>
                    </li>
                </ul>
            </div>

        </div>
        <!--Sidebar END-->


        <!-- Charts section -->
        <div class="container main-container">
            <!-- Generate dinamically -->
        </div>
        <!-- Charts Section END -->

        <!-- Footer -->
        <div class="navbar navbar-inverse navbar-bottom footerNav">
            <div class="container">
                <p id="sign" class="muted pull-right"> Creado por duXel <span class="glyphicon glyphicon-copyright-mark"></span></p>
            </div> <!-- container-->
        </div> 
        <!-- Footer END -->

        <!-- Slider modal (for fullscreen)-->
        <div class="modal fade bs-example-modal-lg" id="fullscreen-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">

            <!--Slider modal-->
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="gridSystemModalLabel">Vista de Graficos</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-9">
                                    <!-- To display current graph -->
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="popular-terms-tab">
                                            <div id="vis"></div>
                                        </div>
                                        <div class="tab-pane" id="tendency-tab">
                                            <div class="bubbleChart"></div>
                                        </div>
                                        <div class="tab-pane" id="network-tab">
                                            <div id="network-graph-container"></div>
                                        </div>
                                        <div class="tab-pane" id="centrality-tab">
                                            <div id="centrality-graph-container"></div>
                                        </div>
                                        <div class="tab-pane" id="density-tab">
                                            <div id="density-graph-container"></div>    
                                        </div>
                                        <div class="tab-pane" id="distance-tab">

                                        </div>
                                    </div>
                                </div>

                                <div class="col-xs-3"> <!-- required for floating -->
                                    <!-- Nav tabs -->
                                    <ul class="nav nav-tabs tabs-right" id="tabs-for-graphs-modal">                                 
                                        <!-- Content load dinamically -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->        
        </div> 
        <!-- Slider modal (for fullscreen) END-->


        <!-- Filter for distance modal -->
        <div class="modal fade" id="distance-filter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Filtro</h4>
                    </div>
                    <div class="modal-body">
                        <h4>Red Social:</h4>
                        <form >
                            <div class="row">
                                <div class="col-sm-9">
                                    <div class="btn-group" data-toggle="buttons">
                                        <label class="btn btn-default">
                                            <input type="radio" id="q156" name="quality[25]" value="1" />Twitter
                                        </label> 
                                        <label class="btn btn-default">
                                            <input type="radio" id="q157" name="quality[25]" value="2" />MicroBlog
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <br></br>
                        <form>
                            <div class="form-group">
                                <label for="inputUser1">Usuario #1</label>
                                <input class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="inputUser1">Usuario #2</label>
                                <input class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Aplicar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Filter for distance modal END-->

        <!-- Filter for data analysis modal -->
        <div class="modal fade" id="data-analysis-filter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Filtro</h4>
                    </div>
                    <div class="modal-body">
                        <h4>Red Social:</h4>
                        <form >
                            <div class="row">
                                <div class="col-sm-9">
                                    <div class="btn-group" data-toggle="buttons">
                                        <label class="btn btn-default">
                                            <input type="radio" id="q156" name="quality[25]" value="1" />Twitter
                                        </label> 
                                        <label class="btn btn-default">
                                            <input type="radio" id="q157" name="quality[25]" value="2" />MicroBlog
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <br></br>
                        <form>
                            <div class="form-group">
                                <label for="inputUser1">Usuario</label>
                                <input class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Aplicar</button>
                    </div>
                </div>
            </div>
        </div>  
        <!-- Filter for data analysis modal END -->                     


        <!----------------------
        INCLUDE OF SCRIPTS
        ----------------------->

        <!-- jQuery -->
        <script src="js/jquery.js"></script>
        <script src="js/jquery.sidr.min.js"></script>      

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Index js import -->
        <script src="js/index.js"></script>

        <!-- Sidebar JavaScript -->
        <script src="js/sidebar.js"></script>

        <!-- D3 Javascript -->
        <script src="js/d3/d3.min.js"></script>

        <!-- Sigma Javascript -->
        <script src="js/sigma/sigma.min.js"></script>

        <!--Bubble chart references-->
        <script src="js/d3/d3-transform.js"></script>
        <script src="js/charts/bubbleChart/bubbleChart.js"> </script>
        <!--Bubble chart references END-->


        <!--PopularTerms chart references-->
        <script src="js/charts/popularTermsChart/d3.layout.cloud.js"></script>
        <script type="text/javascript" src="js/charts/popularTermsChart/tags.js"></script>
        <script type="text/javascript" src="js/charts/popularTermsChart/word-cloud.js"></script>
        <!--PopularTerms chart references END

        <!-- Network chart reference
        <script type="text/javascript" src="js/charts/network/network.js"></script>
        -->
        <!-- Network chart reference END-->

        <!-- Centrality chart reference-->
        <script type="text/javascript" src="js/charts/centrality/centrality.js"></script>
        <!-- Centrality chart reference END-->

        <!-- Density chart reference-->
        <script type="text/javascript" src="js/charts/density/density.js"></script>
        <!-- Density chart reference END-->

    </body>

</html>
